<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/stylesheet.css" rel="stylesheet">
  <link href="../bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <script src="../bootstrap/jquery/jquery.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="../bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
  <script src="../bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.fr.js"></script>
  <title>Shmily:通讯录</title>
</head>
<body class="gray-body">

  <!--导航条-->
<div class="m_header">
<div class="container">
<div class="row">
<div class="col-xs-10 col-xs-offset-1">
<nav class="m_navbar" role="navigation">
  <div class="container-fluid">
    <!--左边的标题-->
    <div class="navbar-header m_navbar-header">
      <button type="button" class="navbar-toggle collapsed btn-lg" data-toggle="collapse" data-target="#right-navbar">
        <span class="glyphicon glyphicon-th-large"></span>
      </button>
      <a class="navbar-brand m_header_text" href="#">
        <strong>Shmily</strong>
      </a>
    </div><!--左边的标题-->

    <!--右边的标题-->
    <!--登录选项-->
    <div class="collapse navbar-collapse" id="right-navbar-login">
      <ul class="nav navbar-nav navbar-right">
        <li>
	  <div class="btn-group">
	    <button type="button" class="btn btn-link dropdown-toggle m_navbar-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	      陈维祺<span class="caret"></span>
	    </button>
	    <ul class="dropdown-menu">
	      <li><a data-toggle="modal" data-target="#signupModal" class="m_pointer-cursor">个人信息</a></li>
	      <li><a data-toggle="modal" data-target="#signupModal" class="m_pointer-cursor">修改信息</a></li>
	      <li><a href="#">退出</a></li>
	    </ul>
	  </div>
	</li>
      </ul>
    </div>
  </div><!--div class="container-fluid"-->
</nav>
</div><!--div class="col-xs-10 col-xs-offset-1"-->
</div><!--div class="row"-->
</div><!--div class="container"-->
</div><!--div class="m_header"-->

<!--按键弹窗-->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
	  <span aria-hidden="true">&times;</span>
	</button>
	<h3 id="modal-title" class="modal-title text-center">注册</h4>
      </div><!--div class="modal-header"-->

      <div class="modal-body">
        <form class="form-horizontal">   
	  <!--姓名框-->
	  <div class="form-group">
	    <label class="sr-only" for="nameInput">姓名</label>
	    <div class="col-sm-6 col-sm-offset-3">
	      <input type="text" class="form-control" id="nameInput" placeholder="姓名">
	    </div>
            <div class="col-sm-3">
   	      <span class="help-block">请输入正确的姓名，帮助管理员对你的注册进行验证</span>
	    </div>
	  </div><!--姓名框-->
	  <!--电话框-->
	  <div class="form-group">
	    <label class="sr-only" for="telInput">姓名</label>
	    <div class="col-sm-6 col-sm-offset-3">
	      <div class="input-group" role="group">
   	        <input type="tel" class="form-control" id="telInput" placeholder="电话号码">
		<span class="input-group-btn">
		  <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button>
		</span>
	      </div>
	    </div>
	    <div class="col-sm-6 col-sm-offset-3">
  	      <div class="list-group">
	        <div class="input-group" role="group" name="telGroup">
	          <input class="form-control m_pointer-cursor" value="12345" readonly>
		  <span class="input-group-btn">
		    <button class="btn btn-default" type="button">
		      <span class="glyphicon glyphicon-remove"></span>
		    </button>
		  </span>
		</div>
	      </div><!--div class="list-group"-->
	    </div>
            <div class="col-sm-3">
   	      <span class="help-block">请输入正确的电话号码</span>
	    </div>
	  </div><!--电话框-->
	  <!--学历选择框-->
	  <div class="form-group">
	    <label class="sr-only" for="eduInput">学历</label>
	    <div class="col-sm-6 col-sm-offset-3">
	      <div class="input-group">
	        <input type="" class="form-control" id="eduInput" placeholder="最高学历">
	        <div class="input-group-btn">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">学历<span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu dropdown-menu-right">
		    <li><a href="#">初中</a></li>
		    <li><a href="#">高中</a></li>
		    <li><a href="#">大学</a></li>
		    <li><a href="#">研究生及博士生</a></li>
		  </ul>
	        </div>
	      </div>
	    </div>
            <div class="col-sm-3">
   	      <span class="help-block">请以拿到的毕业证的学历为准</span>
	    </div>
	  </div><!--学历选择框-->
	 
	  <!--入学年份输入框-->
	  <div id="dateInput">
	    <!--研究生及以上-->
	    <div class="form-group">
	      <label class="sr-only" for="masterDate">初中入学日期</label>
	      <div class="col-sm-6 col-sm-offset-3">
		<div class="input-group date">
	          <input type="text" class="form-control form_datetime" id="masterDate" placeholder="研究生入学日期">
		  <span class="input-group-addon">
		      <i class="glyphicon glyphicon-calendar"></i>
		  </span>
		</div>
	      </div>
	    </div>

	    <!--大学-->
	    <div class="form-group">
	      <label class="sr-only" for="collegeDate">大学入学日期</label>
	      <div class="col-sm-6 col-sm-offset-3">
		<div class="input-group date">
	          <input type="text" class="form-control form_datetime" id="collegeDate" placeholder="小学入学日期">
		  <span class="input-group-addon">
		      <i class="glyphicon glyphicon-calendar"></i>
		  </span>
		</div>
	      </div>
	    </div>
	    
	    <!--高中-->
	    <div class="form-group">
	      <label class="sr-only" for="highDate">高中入学日期</label>
	      <div class="col-sm-6 col-sm-offset-3">
		<div class="input-group date">
	          <input class="form-control form_datetime" type="text" id="highDate" placeholder="高中入学日期">
		  <span class="input-group-addon">
		      <i class="glyphicon glyphicon-calendar"></i>
		  </span>
		</div>
	      </div>
	    </div>

	    <!--初中-->
            <div class="form-group">
	      <label class="sr-only" for="juniormiddleDate">初中入学日期</label>
	      <div class="col-sm-6 col-sm-offset-3">
		<div class="input-group date">
		  <input class="form-control form_datetime" id="juniormiddleDate" type="text" placeholder="初中入学日期">
		  <span class="input-group-addon">
		      <i class="glyphicon glyphicon-calendar"></i>
		  </span>
		</div>
	      </div>
	    </div>
	    <script type="text/javascript">
	      $(".form_datetime").datetimepicker({
		    format: "yyyy-mm",
		    autoclose: true,
		    minView: 3,
		    startView: 3
	      });
	    </script>
	  </div><!--入学年份输入框-->
	</form>
      </div>

      <div class="modal-footer">
        <!--注册说明-->
        <div class="text-left bg-danger" id="registerExplain">
	  <h4>注册说明 </h4>
	  <p id="ps">...</p>
	</div>
	<!--按键-->
        <div class="col-sm-6 col-sm-offset-3">
	  <div class="col-sm-6">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelBtn">取消</button>
	  </div>
	  <div class="col-sm-6">
  	    <button type="button" class="btn btn-primary col-sm-6" id="regAndloginBtn">注册</button>
	  </div>
	</div>
      </div>
    </div><!--div class="modal-content"-->
  </div><!--div class="modal-dialog"-->
</div><!--按键弹窗-->

<!--显示搜索结果-->
<div class="m_search-background">
<div class="container">

  <div class="col-xs-12">
    <!--左边侧边栏-->
    <div class="col-sm-4">
    <nav class="navbar nav-stack" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed btn-lg" data-toggle="collapse" data-target="#data-sidebar">
	  <span class="glyphicon glyphicon-tags"></span>
	</button>
      </div><!--div class="navbar-header"-->
      <div class="collapse navbar-collapse" id="data-sidebar">
        <ul class="nav navbar-nav col-sm-12 m_nopadding">
          <div class="m_sidebar">
            <h2>分组1</h2>
	    <ul class="list-group">
	      <label class="checkbox list-group-item">
	        <input type="checkbox" value="" class="col-xs-2">
	        <span class="col-xs-offset-1">项目1</span>
	        <span class="badge">12</span>
	      </label>
	      <label class="checkbox list-group-item">
	        <input type="checkbox" value="" class="col-xs-2">
	        <span class="col-xs-offset-1">项目2</span>
	        <span class="badge">12</span>
	      </label>
	      <label class="checkbox list-group-item">
	        <input type="checkbox" value="" class="col-xs-2">
	        <span class="col-xs-offset-1">项目3</span>
	        <span class="badge">12</span>
	      </label>
	    </ul>
          </div><!--div class="m_siderbar"-->
          <div class="m_sidebar">
            <h2>分组2</h2>
	    <ul class="list-group">
	      <label class="checkbox list-group-item">
	        <input type="checkbox" value="" class="col-xs-2">
	        <span class="col-xs-offset-1">项目1</span>
	        <span class="badge">12</span>
	      </label>
	      <label class="checkbox list-group-item">
	        <input type="checkbox" value="" class="col-xs-2">
	        <span class="col-xs-offset-1">项目2</span>
	        <span class="badge">12</span>
	      </label>
	      <label class="checkbox list-group-item">
	        <input type="checkbox" value="" class="col-xs-2">
	        <span class="col-xs-offset-1">项目3</span>
	        <span class="badge">12</span>
	      </label>
	    </ul>
          </div><!--div class="m_siderbar"-->

	</ul>
      </div>
    </nav><!--nav class="navbar navbar-stack"-->
    </div><!--class="col-sm-4"-->
    <!--右边资料栏-->
    <div class="col-xs-8">
      <h4 id="result_mes">您查找的朋友是**。2条结果</h4>
      <!--查找结果显示-->
      <div>
        <div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">陈维祺</h3>
	  </div>
	  <div class="panel-body">
	    <p>电话：</p>
	    <p>时间：</p>
	    <p>地址: </p>
	  </div>
	  <div class="panel-footer">
	    最后更改时间：
	  </div>
	</div>

        <div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">陈维祺</h3>
	  </div>
	  <div class="panel-body">
	    <p>电话：</p>
	    <p>时间：</p>
	    <p>地区: </p>
	  </div>
	  <div class="panel-footer">
	    最后更改时间：
	  </div>
	</div>

      </div><!--查找结果显示-->
    </div><!--右边资料栏-->
  </div>
</div>
</div><!--显示搜索结果-->

</body>
</html>
