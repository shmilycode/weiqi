<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/stylesheet.css" rel="stylesheet">
  <link href="./bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <script src="./bootstrap/jquery/jquery.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
  <script src="./bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.fr.js"></script>
  <script src="./js/index.js"></script>
  <title>Shmily:通讯录</title>
</head>
<body>

  <!--导航条-->
<div class="m_header">
<div class="container">
<div class="row">
<div class="col-xs-10 col-xs-offset-1">
<nav class="m_navbar" role="navigation">
  <div class="container-fluid">
    <!--左边的标题-->
    <div class="navbar-header m_navbar-header">
      <button type="button" class="navbar-toggle collapsed btn-lg" data-toggle="collapse" data-target="#right-navbar-login">
        <span class="glyphicon glyphicon-th-large"></span>
      </button>
      <a class="navbar-brand m_header_text" href="#">
        <strong>Shmily</strong>
      </a>
    </div><!--左边标题-->

    <!--右边选项-->
    <!--注销时的选项-->
    <div class="collapse navbar-collapse sr-only" id="right-navbar-logout">
      <ul class="nav navbar-nav navbar-right">
        <li><button class="btn btn-link m_navbar-btn" role="button" data-toggle="modal" data-target="#signupModal">登录</button></li>
        <li><button class="btn btn-primary m_navbar-btn active" role="button" data-toggle="modal" data-target="#signupModal">注册</button></li>
      </ul>
    </div><!--注销时的选项-->

    <!--登录后的选项-->
    <div class="collapse navbar-collapse" id="right-navbar-login">
      <ul class="nav navbar-nav navbar-right">
        <li>
	  <div class="btn-group">
	    <button type="button" class="btn btn-link dropdown-toggle m_navbar-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	      陈维祺<span class="caret"></span>
	    </button>
	    <ul class="dropdown-menu">
	      <li><a data-toggle="modal" data-target="#signupModal" style="cursor: pointer;">个人信息</a></li>
	      <li><a data-toggle="modal" data-target="#signupModal" style="cursor: pointer;">修改信息</a></li>
	      <li><a href="#">退出</a></li>
	    </ul>
	  </div>
	</li>
      </ul>
    </div><!--登录后的选项-->
  </div><!--div class="container-fluid"-->
</nav>
</div>
</div>
</div><!--导航条-->
</div>

<!--按键弹窗-->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
	  <span aria-hidden="true">&times;</span>
	</button>
	<h3 id="modal-title" class="modal-title text-center">注册</h4>
      </div><!--div class="modal-header"-->

      <div class="modal-body">
        <form class="form-horizontal">   
	  <!--姓名框-->
	  <div class="form-group">
	    <label class="sr-only" for="nameInput">姓名</label>
	    <div class="col-sm-6 col-sm-offset-3">
	      <input type="text" class="form-control" id="nameInput" placeholder="姓名">
	    </div>
            <div class="col-sm-3">
   	      <span class="help-block">请输入正确的姓名，帮助管理员对你的注册进行验证</span>
	    </div>
	  </div><!--姓名框-->
	  <!--电话框-->
	  <div class="form-group">
	    <label class="sr-only" for="telInput">姓名</label>
	    <div class="col-sm-6 col-sm-offset-3">
	      <div class="input-group" role="group">
   	        <input type="tel" class="form-control" id="telInput" placeholder="电话号码">
		<span class="input-group-btn">
		  <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button>
		</span>
	      </div>
	    </div>
	    <div class="col-sm-6 col-sm-offset-3">
  	      <div class="list-group">
	        <div class="input-group" role="group" name="telGroup">
	          <input class="form-control m_pointer-cursor" value="12345" readonly>
		  <span class="input-group-btn">
		    <button class="btn btn-default" type="button">
		      <span class="glyphicon glyphicon-remove"></span>
		    </button>
		  </span>
		</div>
	      </div><!--div class="list-group"-->
	    </div>
            <div class="col-sm-3">
   	      <span class="help-block">请输入正确的电话号码</span>
	    </div>
	  </div><!--电话框-->
	  <!--学历选择框-->
	  <div class="form-group">
	    <label class="sr-only" for="eduInput">学历</label>
	    <div class="col-sm-6 col-sm-offset-3">
	      <div class="input-group">
	        <input type="" class="form-control" id="eduInput" placeholder="最高学历">
	        <div class="input-group-btn">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">学历<span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu dropdown-menu-right">
		    <li><a href="#">初中</a></li>
		    <li><a href="#">高中</a></li>
		    <li><a href="#">大学</a></li>
		    <li><a href="#">研究生及博士生</a></li>
		  </ul>
	        </div>
	      </div>
	    </div>
            <div class="col-sm-3">
   	      <span class="help-block">请以拿到的毕业证的学历为准</span>
	    </div>
	  </div><!--学历选择框-->
	 
	  <!--入学年份输入框-->
	  <div id="dateInput">
	    <!--研究生及以上-->
	    <div class="form-group">
	      <label class="sr-only" for="masterDate">初中入学日期</label>
	      <div class="col-sm-6 col-sm-offset-3">
		<div class="input-group date">
	          <input type="text" class="form-control form_datetime" id="masterDate" placeholder="研究生入学日期">
		  <span class="input-group-addon">
		      <i class="glyphicon glyphicon-calendar"></i>
		  </span>
		</div>
	      </div>
	    </div>

	    <!--大学-->
	    <div class="form-group">
	      <label class="sr-only" for="collegeDate">大学入学日期</label>
	      <div class="col-sm-6 col-sm-offset-3">
		<div class="input-group date">
	          <input type="text" class="form-control form_datetime" id="collegeDate" placeholder="小学入学日期">
		  <span class="input-group-addon">
		      <i class="glyphicon glyphicon-calendar"></i>
		  </span>
		</div>
	      </div>
	    </div>
	    
	    <!--高中-->
	    <div class="form-group">
	      <label class="sr-only" for="highDate">高中入学日期</label>
	      <div class="col-sm-6 col-sm-offset-3">
		<div class="input-group date">
	          <input class="form-control form_datetime" type="text" id="highDate" placeholder="高中入学日期">
		  <span class="input-group-addon">
		      <i class="glyphicon glyphicon-calendar"></i>
		  </span>
		</div>
	      </div>
	    </div>

	    <!--初中-->
            <div class="form-group">
	      <label class="sr-only" for="juniormiddleDate">初中入学日期</label>
	      <div class="col-sm-6 col-sm-offset-3">
		<div class="input-group date">
		  <input class="form-control form_datetime" id="juniormiddleDate" type="text" placeholder="初中入学日期">
		  <span class="input-group-addon">
		      <i class="glyphicon glyphicon-calendar"></i>
		  </span>
		</div>
	      </div>
	    </div>
	    <script type="text/javascript">
	      $(".form_datetime").datetimepicker({
		    format: "yyyy-mm",
		    autoclose: true,
		    minView: 3,
		    startView: 3
	      });
	    </script>
	  </div><!--入学年份输入框-->
	</form>
      </div>

      <div class="modal-footer">
        <!--注册说明-->
        <div class="text-left bg-danger" id="registerExplain">
	  <h4>注册说明 </h4>
	  <p id="ps">...</p>
	</div>
	<!--按键-->
        <div class="col-sm-6 col-sm-offset-3">
	  <div class="col-sm-6">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelBtn">取消</button>
	  </div>
	  <div class="col-sm-6">
  	    <button type="button" class="btn btn-primary col-sm-6" id="regAndloginBtn">注册</button>
	  </div>
	</div>
      </div>
    </div><!--div class="modal-content"-->
  </div><!--div class="modal-dialog"-->
</div><!--按键弹窗-->

  <!--主体-->
<div >
<!--包含背景图片的div-->
  <div class="m_center-div" style="background-image:url(./image/background3.jpg);">
    <div class="col-xs-12">
      <div class="text-center">
        <div class="m_background-text">
	  <!--标签-->
          <h1 class="m_display-text">快看！UFO</h1>
	  <!--输入框-->
	  <div class="form-group row">
	    <center><div class="input-group col-xs-10 col-sm-4">
  	      <input type="text" placeholder="friends" class="form-control m_input">
	      <span class="input-group-btn m_input">
	        <button class="btn btn-default" type="button" style="border-color: #fff;">
		  <span class="glyphicon glyphicon-search"></span>
		</button>
              </span>
	    </div></center>
	  </div>
	  <p class="text-primary">
	    <a class="btn btn-link" role="button" href="#">
	    <strong><big>查看全部朋友</big></strong>
	    </a>
	  </p>
	 </div><!--div class="center-text"-->
      </div><!--div class="center-container"-->
    </div><!--div class="col-xs-12"-->
    <!--闪烁的字-->
    <div class="col-md-12 m_flash_text">
      <span id="flash_text"></span>
      <span class="m_cursor">|</span>
    </div>
  </div><!--包含背景图片的div-->

  <!--照片墙-->
<div class="col-xs-10 col-xs-offset-1">
  <div class="m_picture-wall">
    <div class="m_container" id="picture-wall">
      <div class="text-center">
        <h1>照片墙</h1>
      </div>
      <div class="col-sm-6 col-md-6" id="pic_1">
        <a href="#" data-toggle="modal" data-target="#picture" class="thumbnail">

	</a>
      </div><!--div class="col-sm-6 col-md-3"-->
      <div class="col-sm-6 col-md-6" id="pic_2">
        <a href="#" class="thumbnail">
	  <img src="./picture-wall/picture (2).jpg" class="m_picture">
	</a>
      </div><!--div class="col-sm-6 col-md-3"-->
      <div class="col-sm-6 col-md-3" id="pic_3">
        <a href="#" class="thumbnail">
	  <img src="./picture-wall/picture (3).jpg" class="m_picture">
	</a>
      </div><!--div class="col-sm-6 col-md-3"-->
      <div class="col-sm-6 col-md-3" id="pic_4">
        <a href="#" class="thumbnail">
	  <img src="./picture-wall/picture (4).jpg" class="m_picture">
	</a>
      </div><!--div class="col-sm-6 col-md-3"-->
      <div class="col-sm-6 col-md-3" id="pic_5">
        <a href="#" class="thumbnail">
	  <img src="./picture-wall/picture (5).jpg" class="m_picture">
	</a>
      </div><!--div class="col-sm-6 col-md-3"-->
      <div class="col-sm-6 col-md-3" id="pic_6">
        <a href="#" class="thumbnail">
	  <img src="./picture-wall/picture (6).jpg" class="m_picture">
	</a>
      </div><!--div class="col-sm-6 col-md-3"-->
      <div class="col-sm-6 col-md-3" id="pic_7">
        <a href="#" class="thumbnail">
	  <img src="./picture-wall/picture (7).jpg" class="m_picture">
	</a>
      </div><!--div class="col-sm-6 col-md-3"-->
      <div class="col-sm-6 col-md-3" id="pic_8">
        <a href="#" class="thumbnail">
	  <img src="./picture-wall/picture (8).jpg" class="m_picture">
	</a>
      </div><!--div class="col-sm-6 col-md-3"-->
    </div><!--div class="m_container"-->
  </div><!--照片墙-->
</div>

  <!--放大的照片-->
  <div class="modal fade" id="picture" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
	  <button type="button " class="close" data-dismiss="modal">
	    <span aria-hidden="true">&times;</span>
	  </button>
	  <h4 id="picture-name" class="modal-title">照片名</h3>
	</div>
	<div class="modal-body">
      	  <img src="./picture-wall/picture (1).jpg" class="m_full-screen-picture"></img>	
	</div>
	<div class="modal-footer">
	<!--评论区-->
	</div>
      </div>
    </div>
  </div><!--放大的照片-->
</div>
</body>
</html>
